<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Edita tu día!!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-card *ngIf="day">
        <img *ngIf = "day.photo" [src]="imgURL" alt="Imagen del día" />
        <ion-icon name="close-circle-outline" class="eliminarImg"></ion-icon>
        
        <ion-card-content>
          <ion-item class="itemicon">
            <ion-icon name="camera-outline" slot="start" (click)="capturarImagen()" id="cam"></ion-icon>
            <ion-icon name="image-outline" slot="end" (click)="getGalery()" id="img"></ion-icon>
          </ion-item>
          <ion-input
            type="text"
            [(ngModel)]="day.titulo"
            #titulo
          ></ion-input>
          <ion-input
            type="text"
            [(ngModel)]="day.descripcion"
            #descripcion
          ></ion-input>

          <!-- Audio -->
          <ion-item-sliding  id="audioicon">
            <ion-item (click)="play(audioURL)">
              <ion-icon
                name="mic"
                slot="start"
              ></ion-icon>
              <h3>Audio {{day.id_diario}}</h3>
            </ion-item>

            <ion-item-options side="start">
              <ion-item-option (click)="deleteFile(audioURL)" color="danger">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>

          </ion-item-sliding>

          <ion-buttons>
            <ion-button color="primary" (click)="capturarAudio()" id="btneditarAudio"
              >Editar Audio</ion-button>
          </ion-buttons>
          <ion-button
            color="primary"
            (click)="UpdateDay(day.id_diario, titulo, imgURL, audioURL, descripcion)">
            Editar
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>

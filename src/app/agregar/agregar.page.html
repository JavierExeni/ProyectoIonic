<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Añade un nuevo día!!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-card>
        <img *ngIf = "verImg()" src="{{imgURL}}" alt="Imagen del día"/>
        <ion-card-content>
          <ion-buttons>
            <ion-button color="primary" (click)="capturarImagen()"
              >Toma una foto!</ion-button
            >
            <ion-button color="primary" (click)="getGalery()"
              >Sube una foto!</ion-button
            >
          </ion-buttons>
          <ion-input
            type="text"
            placeholder="Escribe e titulo"
            #titulo
          ></ion-input>
          <ion-input
            type="text"
            placeholder="Escribe una descripción"
            #descripcion
          ></ion-input>

          <!-- Audio -->
          <ion-item-sliding *ngIf="verAudio()">
            <ion-item (click)="play(auxfile)">
              <ion-icon
                name="mic"
                slot="start"
              ></ion-icon>
              <ion-label class="ion-text-wrap">
                {{ auxfile.name }}
                <p>{{ auxfile.fullPath }}</p>
              </ion-label>
            </ion-item>

            <ion-item-options side="start">
              <ion-item-option (click)="deleteFile(auxfile)" color="danger">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>

          <ion-buttons>
            <ion-button color="primary" (click)="capturarAudio()"
              >Crea un Audio</ion-button
            >
          </ion-buttons>
          <ion-button
            color="primary"
            (click)="addDays(titulo, imgURL, audioURL, descripcion)"
          >
            Save
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
